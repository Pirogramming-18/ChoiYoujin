<form

  action=""
  method="POST"
  style="max-width: 90rem"
>
  {% csrf_token %}

  <div class="row">
    <div class="text-center">
      <h3 class="movie-form-title">Movie review🍿</h3>

    </div>
  </div>

{% endblock %}
