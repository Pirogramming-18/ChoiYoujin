<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./stopwatch.css" />
    <script src="./stopwatch.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>피로그래밍 스톱워치</h1>
      <div class="watch">
        <div class="outer-box">
          <div class="inner-box">
            <p class="text"><span class="sec">00</span>:<span class="msec">00</span></p>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="button start">Start</button>
          <button class="button stop">Stop</button>
          <button class="button reset">Reset</button>
        </div>
      </div>
      <div class="laps">
        <button class="lap-clear-button hidden">전체 삭제</button>
      </div>
    </div>
  </div>
  </body>
</html>
